<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Ride</title>
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Edit Ride</h1>
    <h3>You can skip the fields you dont want to change</h3>
    <form method="POST">
        <label for="name">Ride Name:</label>
        <input type="text" id="name" name="name" value="{{ride}}" required>
        <label for="age_limit">Age Limit:</label>
        <input type="number" id="age_limit" name="age_limit">
        <br>
        <label for="height_limit">Height Limit (cm):</label>
        <input type="number" id="height_limit" name="height_limit">
        <br>
        <label for="price">Price ($):</label>
        <input type="number" id="price" name="price">
        <br>
        <button type="submit">Add Ride</button>
    </form>
</body>
</html>
