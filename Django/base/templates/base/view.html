{% extends 'base/home.html' %}

{% block content %}

<h2>Course List</h2>

{% for course in courses %}

<ul>
    <li>
        <a href="view/{{ course.id }}" target="_blank"><h3>{{course.name}}</h3></a>
        <p>{{course.description}}</p>
        <a href="update/{{course.id}}"><button>Update course</button></a>
        <a href="delete/{{course.id}}"><button>Delete course</button></a>
    </li>
</ul>

{% endfor %}

{% endblock content %}
